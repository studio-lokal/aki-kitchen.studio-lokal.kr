      <div class="section-desc">
        아키식당은 당신의 시간 속에서 열리는 낯설고 유쾌한 작은 식당입니다. 아키가 직접 만드는 따뜻한 음식과 함께 당신과 그리고 낯선 이들과 소소한 일상을 나눕니다.<br />
        두번째 열리는 공식 아키식당은 더기의 요가교실과 함께합니다. :) 수준급의 요가를 따스한 봄날 아래에서 즐겨보아요! 나마스떼~
        <!-- “집들이 할 건데 뭐 시켜먹지?“란 친구의 말에 “그럼 내가 요리할게“라고 대답하여 시작한 모임이 아키식당이었어요. 음식을 먹을 때 가장 자연스러운 우리가, 이제 따뜻한 음식을 사이에 두고 여러분과 함께 자연스럽게 이야기해보려고 합니다. 어떤 모임이 될지, 앞으로 어떻게 이어갈지 솔직히 잘 모르겠어요. 그냥 우리와 함께 식사하실래요? -->
